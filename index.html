  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9c5d1, #9795ef);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      animation: backgroundFade 15s infinite alternate;
    }

    @keyframes backgroundFade {
      0% { background: linear-gradient(135deg, #f9c5d1, #9795ef); }
      100% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      animation: popUp 2s ease-out;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 50px;
      font-size: 1.2em;
      animation: fadeIn 3s ease-in;
    }
  </style>
</head>
